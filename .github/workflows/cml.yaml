name: Fall Detection CNN Model Training

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train CNN Model
      run: python train.py

    - name: Upload training results
      uses: actions/upload-artifact@v4
      with:
        name: cnn-training-results
        path: |
          modelo_cnn_imu.h5
          class_distribution.png
          training_metrics.png
          confusion_matrix.png
        retention-days: 30

    - name: Upload data file (for reference)
      uses: actions/upload-artifact@v4
      with:
        name: training-dataset
        path: |
          Codigos_raspberry/datos_limpios/datos_capturados_normales.csv
          Codigos_raspberry/datos_limpios/datos_capturados_caidas.csv
        retention-days: 30
